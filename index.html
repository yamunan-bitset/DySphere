<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DySphere</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rectangle" onclick="toggleWindow()"></div>
    <div>
        <center>
        <h1>Welcome to DySphere</h1>
        <p>Your gateway to a world of possibilities</p>
        </center>
    </div>
    <div id="transparent-window" class="transparent-window">
        <div class="small-square" onclick="send()" id="small-square"></div>
    </div>
    
    <script src="script.js"></script>
    <input id="enter-msg-box" type="text" placeholder="Enter text here" class="input-box">
    <script>
        document.getElementById('enter-msg-box').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                send();
                this.value = '';
            }
        });
    </script>
</body>
</html>
